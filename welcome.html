
<style>
  :root {
    --font-heading: 'Libre Baskerville', serif;
    --font-body: 'Libre Baskerville', serif;
    --color-heading: #5e524b;
    --color-text: #8c7a72;
  }

  .hero-photo {
    width: 100%;
    max-width: 720px;
    max-height: 45vh;
    margin: 1.5rem auto;
    display: block;
    object-fit: cover;
    box-shadow: 0 8px 24px rgba(0,0,0,0.05);
  }
  h1 {
    font-family: var(--font-heading);
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--color-heading);
  }

  p {
    font-family: var(--font-body);
    font-size: 1.15rem;
    color: var(--color-text);
    letter-spacing: 0.03em;
  }

  .countdown {
    margin-top: 2rem;
    color: var(--color-text);
    display: inline-flex;
    gap: 1rem;
    padding: 1.25rem 1.75rem;
    background: linear-gradient(135deg, #f8f1e9 0%, #f1e6db 100%);
    border: 2px solid rgba(216, 195, 180, 0.8);
    border-radius: 20px;
    box-shadow: 0 12px 24px rgba(94, 82, 75, 0.12);
    position: relative;
    overflow: hidden;
    font-family: var(--font-heading);
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }

  .countdown::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image: repeating-linear-gradient(
      45deg,
      rgba(255, 255, 255, 0.35) 0,
      rgba(255, 255, 255, 0.35) 6px,
      rgba(255, 255, 255, 0.15) 6px,
      rgba(255, 255, 255, 0.15) 12px
    );
    opacity: 0.25;
    pointer-events: none;
  }

  .countdown-block {
    position: relative;
    z-index: 1;
    min-width: 80px;
    text-align: center;
    padding: 0.25rem 0.5rem;
    background: rgba(255, 255, 255, 0.55);
    border-radius: 12px;
    border: 1px solid rgba(216, 195, 180, 0.6);
  }

  .countdown-value {
    display: block;
    font-size: 1.8rem;
    color: var(--color-heading);
    font-weight: 600;
  }

  .countdown-label {
    display: block;
    font-size: 0.65rem;
    color: var(--color-text);
    letter-spacing: 0.12em;
  }

  .rsvp-status {
    margin: 1.75rem auto 0;
    padding: 1.25rem 1.5rem;
    max-width: 520px;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 16px;
    border: 1px solid rgba(216, 195, 180, 0.45);
    box-shadow: 0 6px 18px rgba(94, 82, 75, 0.08);
  }

  .rsvp-status p {
    margin: 0 0 1rem;
  }

  .rsvp-status button {
    background: #d8c3b4;
    color: #5e524b;
    border: none;
    padding: 0.65rem 1.5rem;
    font-family: var(--font-heading);
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .rsvp-status button:hover {
    background: #cbb4a5;
    transform: translateY(-1px);
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 1.6rem;
      letter-spacing: 0.05em;
    }

    p {
      font-size: 1rem;
    }

    .countdown {
      flex-wrap: nowrap;
      gap: 0.6rem;
      padding: 0.85rem 1rem;
    }

    .countdown-block {
      min-width: auto;
      padding: 0.25rem 0.4rem;
    }

    .countdown-value {
      font-size: 1.2rem;
    }

    .countdown-label {
      font-size: 0.6rem;
    }
  }

  .is-hidden { display: none; }
</style>

<img class="hero-photo" src="resources/welcome.PNG" alt="Patricia and Mark" />

<h1>Welcome!</h1>
<p>Patricia &amp; Mark â€” June 8, 2026</p>

<div id="countdown" class="countdown" aria-live="polite">
  <div class="countdown-block">
    <span class="countdown-value" data-unit="days">--</span>
    <span class="countdown-label">Days</span>
  </div>
  <div class="countdown-block">
    <span class="countdown-value" data-unit="hours">--</span>
    <span class="countdown-label">Hours</span>
  </div>
  <div class="countdown-block">
    <span class="countdown-value" data-unit="minutes">--</span>
    <span class="countdown-label">Minutes</span>
  </div>
</div>
<div id="rsvp-status" class="rsvp-status is-hidden">
  <p id="rsvp-status-message"></p>
  <button id="rsvp-status-button" type="button">Go to RSVP</button>
</div>

<script>
  (function() {
    const countdownElement = document.getElementById('countdown');
    const statusCard = document.getElementById('rsvp-status');
    const statusMessage = document.getElementById('rsvp-status-message');
    const statusButton = document.getElementById('rsvp-status-button');
    if (!countdownElement) return;

    const weddingDate = new Date('2026-06-08T00:00:00');
    const API_BASE = 'https://script.google.com/macros/s/AKfycbx_HyBsd8mrLj4yi2O4XrKpYl8B2FDQMW2l9lL9xgLrPXObo-0r6da10rwamir_hNEo/exec';

    function updateCountdown() {
      const now = new Date();
      const diff = weddingDate - now;
      if (diff <= 0) {
        countdownElement.textContent = "It's our big day! ðŸ’–";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const dayEl = countdownElement.querySelector('[data-unit="days"]');
      const hourEl = countdownElement.querySelector('[data-unit="hours"]');
      const minuteEl = countdownElement.querySelector('[data-unit="minutes"]');
      if (dayEl) dayEl.textContent = String(days).padStart(2, '0');
      if (hourEl) hourEl.textContent = String(hours).padStart(2, '0');
      if (minuteEl) minuteEl.textContent = String(minutes).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function goToRsvp() {
      if (typeof window.navigateTo === 'function') {
        window.navigateTo('rsvp');
      } else {
        window.location.href = 'main.html?page=rsvp';
      }
    }

    function showStatus(message, buttonLabel) {
      if (!statusCard) return;
      statusMessage.textContent = message;
      statusButton.textContent = buttonLabel;
      statusButton.onclick = goToRsvp;
      statusCard.classList.remove('is-hidden');
    }

    async function loadRsvpStatus() {
      const familyCode = sessionStorage.getItem('RSVP_FAMILY_CODE');
      if (!familyCode) {
        return;
      }

      showStatus('Checking your RSVP statusâ€¦', 'Go to RSVP');

      const cached = sessionStorage.getItem('RSVP_FAMILY_CACHE');
      if (cached) {
        try {
          const parsed = JSON.parse(cached);
          if (parsed) {
            const hasSubmitted = Boolean(parsed.submittedAt);
            showStatus(
              hasSubmitted
                ? 'We already have your RSVP on file. Need to update it?'
                : 'Looks like you have not RSVPâ€™d yet. We would love to hear from you!',
              hasSubmitted ? 'Edit RSVP' : 'RSVP Now'
            );
          }
        } catch (err) {
          console.warn('Unable to read cached RSVP status.', err);
        }
      }

      try {
        const res = await fetch(`${API_BASE}?action=getFamilyByCode&code=${encodeURIComponent(familyCode)}`);
        const payload = await res.json();
        if (!payload.ok) return;

        const family = payload.data || {};
        sessionStorage.setItem('RSVP_FAMILY_CACHE', JSON.stringify(family));
        const hasSubmitted = Boolean(family.submittedAt);
        showStatus(
          hasSubmitted
            ? 'We already have your RSVP on file. Need to update it?'
            : 'Looks like you have not RSVPâ€™d yet. We would love to hear from you!',
          hasSubmitted ? 'Edit RSVP' : 'RSVP Now'
        );
      } catch (err) {
        console.error(err);
      }
    }

    loadRsvpStatus();
  })();
</script>
