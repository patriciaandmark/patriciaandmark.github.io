
<!DOCTYPE html>

<head>

  <style>

    @font-face {
      font-family: 'Dream Avenue';
      src: url('resources/dream-ave.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --font-heading: 'Libre Baskerville', serif;
      --font-body: 'Libre Baskerville', serif;
      --color-background: #f9f4f0;
      --color-heading: #5e524b;
      --color-text: #8c7a72;
      --color-accent: #d8c3b4;
    }

    body {
      margin: 0;
      font-family: var(--font-body);
      background: var(--color-background);
      color: var(--color-text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 1.5rem;
    }
    .hero-title-image {
      display: block;
      width: clamp(220px, 70vw, 520px);
      height: auto;
      margin: 0 auto 0.75rem;
      object-fit: contain;
    }
    h2 {
      font-family: 'Dream Avenue', cursive;
      font-size: 1.8rem;
      color: var(--color-heading);
      margin-bottom: 1rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    input {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid rgba(94, 82, 75, 0.25);
      margin-bottom: 1rem;
      width: 250px;
      font-family: var(--font-body);
      color: var(--color-heading);
      background: rgba(255, 255, 255, 0.9);
    }
    button {
      background: var(--color-accent);
      color: var(--color-heading);
      border: none;
      padding: 0.75rem 1.5rem;
      font-family: var(--font-heading);
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #cbb4a5;
      transform: translateY(-1px);
    }
    #error {
      color: #a45a51;
      margin-top: 0.5rem;
      }
  </style>
</head>
<body>
  <img class="hero-title-image" src="front.png" alt="Patricia and Mark" />
  <h2>June 8, 2026 ðŸ’•</h2>
  <input type="text" id="access-code" placeholder="Enter your invitation code" autocomplete="one-time-code" />
  <button id="enter-btn">Enter</button>
  <p id="error" role="alert"></p>

  <script>
    const API_BASE = 'https://script.google.com/macros/s/AKfycbx_HyBsd8mrLj4yi2O4XrKpYl8B2FDQMW2l9lL9xgLrPXObo-0r6da10rwamir_hNEo/exec';

    async function validateCode() {
      const input = document.getElementById('access-code');
      const errorBox = document.getElementById('error');
      const rawCode = input.value.trim();

      errorBox.textContent = '';

      if (!rawCode) {
        errorBox.textContent = 'Please enter the code that was shared with your family.';
        input.focus();
        return;
      }

      errorBox.textContent = 'Checking codeâ€¦';

      try {
        const res = await fetch(`${API_BASE}?action=getFamilyByCode&code=${encodeURIComponent(rawCode)}`);
        const payload = await res.json();

        if (!payload.ok) {
          errorBox.textContent = payload.error || 'That code did not match our list. Please try again or contact the couple.';
          return;
        }

        sessionStorage.setItem('RSVP_FAMILY_CODE', rawCode);
        sessionStorage.setItem('RSVP_FAMILY_CACHE', JSON.stringify(payload.data || {}));
        window.location.href = 'main.html?page=welcome';
      } catch (err) {
        console.error(err);
        errorBox.textContent = 'We could not verify that code. Please check your connection and try again.';
      }
    }

    document.getElementById('enter-btn').addEventListener('click', validateCode);
    document.getElementById('access-code').addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        validateCode();
      }
    });
  </script>
</body>
</html>
